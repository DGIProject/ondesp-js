<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Tracer avec canvas</title>
       <style>
body,html {
	width: 100%;
	height: 100%;
}

        </style>
        <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script>
        	function clicCanevas(event) {
        		var x = event.pageX - $('#canevas').offset().left;
        		var y = event.pageY - $('#canevas').offset().top;
        		
        		console.log(x,y)
        		
        		tracePoint(event.data, x, y);
        	}
        	
        	function tracePoint(ctx, x, y) {
        		
        		ctx.fillStyle = "#000"
        		ctx.fillRect(x, y, 5, 5);
        		
        		
        		
        	}
        </script>
    </head>
    <body>
        <h1>
        	Tracé de graphe
        </h1>
        <canvas id="canevas" width="500" height="500" style="border: 1px solid #000">
        	Nécessite
        </canvas>
        <script>
        	var canvas = $("#canevas");
        	var ctx = canvas[0].getContext("2d");
        	canvas.on("click",ctx,function(event){ $(this).on('mousemove',event.data,clicCanevas);
        											$(this).on('click',
        														function(){ 
        															$(this).off('mousemove');
        														})
        										});
        	//canvas.on('mousemove',ctx,clicCanevas);
	
        </script>
    </body>
</html>
