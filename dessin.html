<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Tracer avec canvas</title>
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/dragOn.src.js"></script>
    <link type="text/css" href="css/style.css" rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="title">OndesP</div>

    <canvas width="800" height="800" id="canvasGlobe">
        Nécessite Canvas
    </canvas>

    <div id="properties">
        <div style="margin-top: 0px;border: 3px solid #99b2ff;background-color: #99b2ff;color: #d0d0d0;text-align: center;cursor: move;">Properties</div>
        <div id="inner">
            <h4>1. Graphique</h4>
            <div id="verticalAxe">Vitesse : <span id="verticalValue"></span> m/s</div>
            <div id="harizontalAxe">Profondeur : <span id="horizontalValue"></span> Km</div>
            </br>
            <div id="reinit"><input id="btnrenini" type="button" class="btn" value="Réinitialiser" onclick="reini();"/></div>

            <h4>2. Globe</h4>
            <div id="valueSelect">Nombre de ray <input type="number" name="num" value="10" id="numberOfRay" onchange="calculateRay()"/></div>

            <h4>3. Tools</h4>
            <button type="button" class="btn">Start</button>
        </div>
    </div>

    <div id="dragBox">
        <div style="margin-top: 0px;border: 3px solid #66F;background-color: #66F;color: #d0d0d0;text-align: center;cursor: move;">Graphique</div>
        <canvas id="canvas" width="650" height="500">
            Nécessite Canvas
        </canvas>
    </div>
</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
